<html>

<body>

    <div class="container">
        <h1> How to Get Dressed for a Run </h1>
        <!-- MENU BAR CONSTANT -->
        <ul id="menu">

        </ul>

        <!-- PAGE 1: How to get dressed for a run -->
        <div class="section-wrapper">
            <div class="section heading-page-1">

                <button class="section-down-arrow-wrap scroll-next" id="start-button">
                    Let's Go </button>

            </div>

            <!--<div ID="start-button">
             <h2> Let's Go! </h2>
        </div> -->


            <!-- PAGE 2: Check the Weather -->
            <div class="section weather">
                <h1> Check the weather</h1>

                <!-- PAGE 2: WEATHER TAG -->
                <div class="temp">
                    <iframe src="https://www.meteoblue.com/en/weather/widget/three?geoloc=detect&nocurrent=0&noforecast=0&days=4&tempunit=FAHRENHEIT&windunit=MILE_PER_HOUR&layout=bright" frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox" style="width: 460px;height: 609px"></iframe>
                    <div>
                        <!-- DO NOT REMOVE THIS LINK --><a href="https://www.meteoblue.com/en/weather/forecast/week?utm_source=weather_widget&utm_medium=linkus&utm_content=three&utm_campaign=Weather%2BWidget" target="_blank"></a></div>
                </div>


                <div class="weatherhelper">
                    <p>Checking the weather is always important before you go on a run because you never want to be too hot or too cold. </p>
                </div>



                <button class="section-down-arrow-wrap scroll-next" id="weather-button">
                    Next </button>
            </div>

            <!-- PAGE 3: Pick your Clothes -->
            <div class="section pickclothes">
                <h1> Pick your Outfit</h1>
            </div>

            <!-- TOP ARROWS -->
            <div class="top-arrows">

                <div class="top-images">

                </div>

                <div class="left-arrow-1">
                </div>

                <div class="right-arrow-1">
                </div>
            </div>
            <!-- BOTTOM ARROWS -->


            <div class="bottom-arrows">
                <div class="left-arrow-2">
                </div>

                <div class="bottom-images">

                </div>

                <div class="right-arrow-2">
                </div>

            </div>
            <div class="button-3">
                <h2> Next</h2>
            </div>
            <!-- PAGE 4: Pick your Shoes -->
            <div class="section shoe-items">
                <div class="shoes">
                    <h1> Pick your Shoes</h1>
                </div>

                <div class="shoe-images">

                    <div class="left-arrow-3">

                    </div>

                    <div class="right-arrow-3">

                    </div>
                </div>
                <div class="shoe-description"></div>
            </div>
            <div class="button-4">
                <h2> Next</h2>
            </div>

            <!-- PAGE 5: Get Going -->
            <div class="section Get-going">
                <h1> Get Going!</h1>
            </div>

            <div class="button-5">
                <h2> Restart </h2>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="js/EventEmitter.js"></script>
    <script type="text/javascript" src="js/lethargy.js"></script>
    <script type="text/javascript" src="js/smartscroll.js"></script>
    <script>
        var ee = new EventEmitter();
        $.smartscroll({
            sectionWrapperSelector: ".section-wrapper",
            sectionClass: "section",
            headerHash: "welcome",
            eventEmitter: ee,
            mode: "vp"
        });
    </script>
    <script type="text/javascript" src="js/assisted-scroll.js"></script>
    <script type="text/javascript" src="js/cycle2-edit.js"></script>

</body>
